<html>
    <head>
        <style>
            .box {
                display: block;
                width: 100px;
                height: 100px;
            }

            .red {
                background: red;
            }

            .blue {
                background: blue;
            }

        </style>
    </head>
    <body>
        <div id="app">

        </div>
        <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
        <script>
            const Square = san.defineComponent({
                template: `
                    <div>
                        <p><button on-click="toggle">切换颜色</button></p>
                        <div class="box {{ boxColor }}"></div>
                    </div>
                `,
                initData: function () {
                    return {
                        boxColor: 'red'
                    }
                },
                toggle: function () {
                    var color = this.data.get('boxColor') === 'red' ? 'blue' : 'red'
                    this.data.set('boxColor', color)
                }
            })

            // 初始化组件对象
            let square = new Square()
            square.attach(document.body);
        </script>
    </body>
</html>
